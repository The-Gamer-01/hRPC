//使用proto3语法，未指定使用proto2
syntax = "proto3";

import "google/protobuf/type.proto";

//生成proto文件所在包路径
package com.hyx.proto;

//生成proto文件所在包路径
option java_package = "com.hyx.proto";

//生成proto文件名
option java_outer_classname = "RequestProto";

message Request {
  string requestId = 1;
  string interfaceName = 2;
  string methodName = 3;
  repeated
}
